<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees History - CollegeSync Fees</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #e0f2f1, #80cbc4);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #004d40;
        }
        .nav a {
            margin-left: 15px;
            color: #00695c;
            text-decoration: none;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #b0bec5;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f5f5f5;
            color: #004d40;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            display: none;
        }
        .dataTables_wrapper {
            margin-bottom: 20px;
        }
        .dataTables_length, .dataTables_filter {
            margin-bottom: 10px;
            color: #004d40;
        }
        .dataTables_length select, .dataTables_filter input {
            padding: 5px;
            border: 1px solid #b0bec5;
            border-radius: 5px;
        }
        .dataTables_paginate {
            margin-top: 10px;
        }
        .dataTables_paginate .paginate_button {
            padding: 5px 10px;
            margin: 0 2px;
            border: 1px solid #b0bec5;
            border-radius: 5px;
            cursor: pointer;
            background: #fff;
            color: #00695c;
        }
        .dataTables_paginate .paginate_button.current {
            background: #00695c;
            color: #fff;
        }
        .dataTables_paginate .paginate_button:hover {
            background: #e0f2f1;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav {
                margin-top: 10px;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Fees History</h2>
            <div class="nav">
                
                <a href="student_dashboard.html" id="student-nav" class="hidden">Dashboard</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
        <div id="error" class="error"></div>
        <table id="fees-table" class="display">
            <thead>
                <tr>
                    <th id="student-header" class="hidden">Student</th>
                    <th>Fee Type</th>
                    <th>Amount</th>
                    <th>Due Date</th>
                    <th>Paid Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/datatables.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
