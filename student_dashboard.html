<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - CollegeSync Fees</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #e0f2f1, #80cbc4);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h2, h3 {
            color: #004d40;
        }
        .nav a {
            margin-left: 15px;
            color: #00695c;
            text-decoration: none;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .nav a.unread {
            color: #d32f2f;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h4 {
            color: #004d40;
            margin-bottom: 10px;
        }
        .card p {
            margin-bottom: 8px;
            color: #37474f;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            margin-right: 5px;
            margin-top: 5px;
            transition: background 0.3s;
        }
        .btn-pay {
            background: #28a745;
        }
        .btn-pay:hover {
            background: #218838;
        }
        .btn-token {
            background: #0288d1;
        }
        .btn-token:hover {
            background: #0277bd;
        }
        .btn-receipt {
            background: #455a64;
        }
        .btn-receipt:hover {
            background: #37474f;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .no-data {
            text-align: center;
            color: #37474f;
            grid-column: 1 / -1;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav {
                margin-top: 10px;
            }
            .nav a {
                margin-left: 10px;
                margin-right: 10px;
            }
            .grid {
                grid-template-columns: 1fr;
            }
            .card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Student Dashboard</h2>
            <div class="nav">
                <a href="student_profile.html">Profile</a>
                <a href="fees_history.html">Fees History</a>
                <a href="notifications.html" id="notif-count">Notifications</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
        <h3>Fee Status</h3>
        <div id="error" class="error hidden"></div>
        <div id="fees-container" class="grid"></div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="../js/jspdf.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
